<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pagelogin.css">
</head>

<body>




    <img class="logo" src="img/e33eb8ba-d4e5-42b4-b35d-e44059af15cd_200x200.png">
    <h1 class="title-sign-in">Sign in</h1>

    <div class="principal-div">


        <h3 class="title-email">Email</h3>
        <input type="text" class="email" placeholder="Insira seu e-mail">

        <h3 class="title-senha">Password</h3>
        <input type="password" class="senha" placeholder="Insira sua senha">
        <br><br>

        <div class="checkbox1">
            <input type="checkbox" class="checkbox" value="Remember me">
            <h3 class="remembertxt">Remember me</h3>
        </div>
        <br>

        <input type="button" class="btnlogin" value="LOGIN"></button>

        <h5 class="txtor">OR</h5>
        <h4 class="sign">Sign in with</h4>

        <div class="div-icon-google">
            <img class="iconGoogle" src="img/googleicon.png">
        </div>

        <div class="div-icon-facebook">
            <img class="faceIcon" src="img/facebookicon.png">
        </div>


        <h3 class="criarConta">Don't have an Account? <strong id="strong">Sign up</strong></h3>
    </div>

</body>

</html>
